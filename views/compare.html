<div class="content">
    <form name="ScriptForm">
        <input type="text" ng-model="search">
        <button ng-click="loadData();">Submit</button>
    </form>
    <ul>
        <h3>Drug Search</h3>
        <li ng-repeat=" prescription in prescriptions | filter:{name:search}:true ">
            {{prescription.name}} <br><br> {{prescription.gen1}}<br>{{prescription.gen2}}<br>{{prescription.gen3}}
        </li>
    </ul>
</div>
